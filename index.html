<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <dialog id="form-modal">
      <form id="new-expense" method="dialog">
        <button class="btn btn-close-modal" type="button">
          <span>&times;</span>
        </button>
        <h2>New Expense</h2>

        <div class="form-fields">
          <label htmlFor="amount"
            >Amount (USD):<input
              name="amount"
              type="number"
              placeholder="0.00"
              min="0"
              step="0.01"
              autofocus
              required
            />
          </label>
          <label htmlFor="date"
            >Expense Date:<input
              id="date-input"
              name="date"
              type="date"
              required
          /></label>
          <label htmlFor="category"
            >Category:
            <select name="category" required>
              <option value="" disabled selected hidden>Select</option>
              <option value="essentials">Essentials</option>
              <option value="entertainment">Entertainment</option>
              <option value="payments">Payments</option>
              <option value="wellness">Wellness</option>
              <option value="miscelanous">Miscelanous</option>
            </select></label
          >
        </div>

        <button class="btn btn-submit-form"><span>Add</span></button>
      </form>
    </dialog>

    <div class="nav-bar">
      <h2 class="logo">spendwise</h2>
      <button class="btn btn-add">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="4"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
        <span>Add expense</span>
      </button>
    </div>
    <div class="container">
      <form id="date-picker" class="date-picker">
        <button id="nav-prev" class="btn btn-nav" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
        </button>
        <input id="selected-date" type="date" name="date" />
        <button id="nav-fwd" class="btn btn-nav" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
        </button>
      </form>

      <div class="total-container">
        <h1 id="running-total"><span>$</span>0.00</h1>
        <p class="body-text">total spending</p>
      </div>
      <div class="controls">
        <button class="btn btn-control">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.8"
            stroke="currentColor"
            class="icon-filter"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
            />
          </svg>
          <span>Filter</span>
        </button>
        <button class="btn btn-control">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.8"
            stroke="currentColor"
            class="icon-view"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5"
            />
          </svg>
          <span>View</span>
        </button>
      </div>
      <ul id="expense-list"></ul>
    </div>
  </body>
  <script src="index.js"></script>
</html>
